<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" fill="none">
  <defs>
    <linearGradient id="bg-perblock" x1="0" y1="0" x2="1200" y2="800" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0F172A"/>
      <stop offset="1" stop-color="#1E293B"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="1200" y2="800" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3B82F6" stop-opacity="0.1"/>
      <stop offset="1" stop-color="#8B5CF6" stop-opacity="0.05"/>
    </linearGradient>
    <filter id="shadow-pb" x="-50" y="-50" width="1300" height="900" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="20" stdDeviation="25" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <rect width="1200" height="800" fill="url(#bg-perblock)"/>
  <rect width="1200" height="800" fill="url(#glow)"/>
  
  <!-- Blockchain Network Background -->
  <g opacity="0.1" stroke="#3B82F6" stroke-width="1">
    <line x1="100" y1="100" x2="300" y2="200"/>
    <line x1="300" y1="200" x2="500" y2="100"/>
    <line x1="300" y1="200" x2="300" y2="400"/>
    <line x1="800" y1="600" x2="1000" y2="500"/>
    <circle cx="300" cy="200" r="4" fill="#3B82F6"/>
    <circle cx="500" cy="100" r="4" fill="#3B82F6"/>
  </g>

  <!-- Main Dashboard/Platform -->
  <g filter="url(#shadow-pb)" transform="translate(200, 150)">
    <rect width="800" height="500" rx="24" fill="#1E293B" stroke="#334155"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="800" height="70" rx="24" fill="#0F172A"/>
    <rect x="0" y="50" width="800" height="20" fill="#0F172A"/>
    
    <text x="40" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">PerBlock</text>
    <rect x="680" y="25" width="80" height="24" rx="12" fill="#3B82F6" fill-opacity="0.2"/>
    <text x="705" y="41" font-family="Arial, sans-serif" font-size="12" fill="#60A5FA">Live</text>

    <!-- Main Content Layout -->
    <g transform="translate(40, 100)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">Decentralized Decisions</text>
        <text x="0" y="35" font-family="Arial, sans-serif" font-size="16" fill="#94A3B8">Entertainment • Healthcare • Privacy</text>

        <!-- Feature Cards -->
        <g transform="translate(0, 80)">
            <!-- Card 1: Entertainment -->
            <rect width="220" height="140" rx="12" fill="#334155" fill-opacity="0.5"/>
            <text x="20" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#F8FAFC">Entertainment</text>
            <rect x="20" y="55" width="160" height="6" rx="3" fill="#475569"/>
            <rect x="20" y="70" width="120" height="6" rx="3" fill="#475569"/>
            <circle cx="190" cy="110" r="15" fill="#A855F7" fill-opacity="0.8"/>
            
            <!-- Card 2: Healthcare -->
            <g transform="translate(250, 0)">
                <rect width="220" height="140" rx="12" fill="#334155" fill-opacity="0.5"/>
                <text x="20" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#F8FAFC">Healthcare</text>
                <rect x="20" y="55" width="160" height="6" rx="3" fill="#475569"/>
                <rect x="20" y="70" width="100" height="6" rx="3" fill="#475569"/>
                <path d="M180 110 L200 110 M190 100 L190 120" stroke="#10B981" stroke-width="4"/>
            </g>

            <!-- Card 3: Blockchain Data -->
            <g transform="translate(500, 0)">
                <rect width="220" height="140" rx="12" fill="#334155" fill-opacity="0.5"/>
                <text x="20" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#F8FAFC">Analytics</text>
                
                <!-- Simple Graph -->
                <path d="M20 100 L50 80 L80 90 L110 60 L140 70 L170 40" stroke="#3B82F6" stroke-width="2" fill="none"/>
                <circle cx="170" cy="40" r="3" fill="#3B82F6"/>
            </g>
        </g>
        
        <!-- Bottom Stat Strip -->
        <g transform="translate(0, 260)">
            <rect width="720" height="60" rx="12" fill="#0F172A"/>
            <text x="30" y="38" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8">Founded <tspan fill="white" font-weight="bold">2020</tspan></text>
            <text x="200" y="38" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8">Status <tspan fill="white" font-weight="bold">Rapid Growth</tspan></text>
            <text x="400" y="38" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8">Tech <tspan fill="white" font-weight="bold">Blockchain + AI</tspan></text>
        </g>
    </g>
  </g>
</svg>
