<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="800" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F8FAFC"/>
      <stop offset="1" stop-color="#EFF6FF"/>
    </linearGradient>
    <filter id="shadow" x="-50" y="-50" width="1300" height="900" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#0F172A" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bg)"/>
  
  <!-- Abstract Elements -->
  <circle cx="1000" cy="100" r="300" fill="#3B82F6" fill-opacity="0.05"/>
  <circle cx="200" cy="700" r="250" fill="#10B981" fill-opacity="0.05"/>

  <!-- Main Interface Container -->
  <g filter="url(#shadow)" transform="translate(200, 150)">
    <rect width="800" height="500" rx="24" fill="white"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="800" height="80" rx="24" fill="#1E293B"/>
    <rect x="0" y="60" width="800" height="20" fill="#1E293B"/>
    
    <circle cx="40" cy="40" r="6" fill="#EF4444"/>
    <circle cx="60" cy="40" r="6" fill="#F59E0B"/>
    <circle cx="80" cy="40" r="6" fill="#10B981"/>
    
    <rect x="300" y="25" width="200" height="30" rx="15" fill="#334155"/>
    <rect x="700" y="25" width="60" height="30" rx="8" fill="#3B82F6"/>

    <!-- Content Area -->
    <g transform="translate(40, 120)">
      <!-- Live Match Card 1 -->
      <rect width="720" height="100" rx="12" fill="#F8FAFC" stroke="#E2E8F0"/>
      <circle cx="50" cy="50" r="20" fill="#E2E8F0"/>
      <rect x="90" y="35" width="120" height="12" rx="6" fill="#94A3B8"/>
      <rect x="90" y="55" width="80" height="10" rx="5" fill="#CBD5E1"/>
      
      <!-- Live Indicator -->
      <rect x="620" y="35" width="60" height="30" rx="15" fill="#DCFCE7"/>
      <text x="635" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534">LIVE</text>

      <!-- Odds Buttons -->
      <rect x="350" y="30" width="80" height="40" rx="8" fill="#3B82F6" fill-opacity="0.1"/>
      <text x="375" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2563EB">1.85</text>
      
      <rect x="440" y="30" width="80" height="40" rx="8" fill="#F1F5F9"/>
      <text x="465" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#64748B">3.40</text>
      
      <rect x="530" y="30" width="80" height="40" rx="8" fill="#F1F5F9"/>
      <text x="555" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#64748B">4.20</text>
    </g>

    <!-- Match Card 2 (Below) -->
    <g transform="translate(40, 240)">
      <rect width="720" height="100" rx="12" fill="white" stroke="#E2E8F0"/>
      <circle cx="50" cy="50" r="20" fill="#E2E8F0"/>
      <rect x="90" y="35" width="140" height="12" rx="6" fill="#94A3B8"/>
      <rect x="90" y="55" width="100" height="10" rx="5" fill="#CBD5E1"/>
      
      <rect x="350" y="30" width="80" height="40" rx="8" fill="#F1F5F9"/>
      <rect x="440" y="30" width="80" height="40" rx="8" fill="#F1F5F9"/>
      <rect x="530" y="30" width="80" height="40" rx="8" fill="#F1F5F9"/>
    </g>
    
    <!-- Floating Stats Graph -->
    <g transform="translate(500, 360)">
       <path d="M0 80 L30 60 L60 70 L90 30 L120 40 L150 10" stroke="#10B981" stroke-width="4" fill="none"/>
       <circle cx="150" cy="10" r="4" fill="#10B981"/>
    </g>
  </g>
</svg>
