<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" fill="none">
  <defs>
    <linearGradient id="bg-tasty" x1="0" y1="0" x2="1200" y2="800" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFF7ED"/>
      <stop offset="1" stop-color="#FFEDD5"/>
    </linearGradient>
    <filter id="shadow-tasty" x="-50" y="-50" width="1300" height="900" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="15" stdDeviation="20" flood-color="#C2410C" flood-opacity="0.15"/>
    </filter>
  </defs>

  <rect width="1200" height="800" fill="url(#bg-tasty)"/>
  
  <circle cx="100" cy="100" r="150" fill="#F97316" fill-opacity="0.1"/>
  <circle cx="1100" cy="700" r="200" fill="#F97316" fill-opacity="0.1"/>

  <!-- Phone/Card Mockup -->
  <g filter="url(#shadow-tasty)" transform="translate(350, 100)">
    <!-- Main App Screen -->
    <rect width="500" height="600" rx="32" fill="white"/>
    
    <!-- Top Nav -->
    <rect x="0" y="0" width="500" height="80" rx="32" fill="white"/>
    <rect x="0" y="40" width="500" height="40" fill="white"/>
    <rect x="40" y="40" width="40" height="6" rx="3" fill="#E5E7EB"/>
    <rect x="420" y="30" width="40" height="40" rx="20" fill="#FFEDD5"/>

    <!-- Balance Card -->
    <g transform="translate(40, 100)">
        <rect width="420" height="180" rx="24" fill="#EA580C"/>
        <text x="30" y="50" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.8">Total Cashback</text>
        <text x="30" y="100" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">£124.50</text>
        <rect x="30" y="130" width="100" height="24" rx="12" fill="white" fill-opacity="0.2"/>
        <text x="45" y="147" font-family="Arial, sans-serif" font-size="12" fill="white">+£12.00 this week</text>
    </g>

    <!-- Community Pot Section -->
    <g transform="translate(40, 320)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151">Community Pot</text>
        <rect x="0" y="20" width="420" height="100" rx="16" fill="#F9FAFB" stroke="#F3F4F6"/>
        
        <!-- Avatars -->
        <circle cx="40" cy="70" r="20" fill="#FCA5A5"/>
        <circle cx="70" cy="70" r="20" fill="#FCD34D"/>
        <circle cx="100" cy="70" r="20" fill="#6EE7B7"/>
        <circle cx="130" cy="70" r="20" fill="#93C5FD"/>
        <circle cx="160" cy="70" r="20" fill="#E5E7EB"/>
        <text x="153" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6B7280">+5</text>

        <!-- Pot Value -->
        <text x="320" y="75" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#EA580C">£450</text>
        <text x="210" y="380" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="26" font-weight="500" fill="#4B5563">Eat &amp; Drink • Earn cashback • Win together • Make an impact</text>
    </g>

    <!-- Floating Coin -->
    <g transform="translate(380, 80)">
       <circle cx="0" cy="0" r="40" fill="#FBBF24"/>
       <circle cx="0" cy="0" r="32" stroke="#F59E0B" stroke-width="4" fill="none"/>
       <text x="-10" y="10" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#B45309">£</text>
    </g>
  </g>
</svg>
