<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" fill="none">
  <defs>
    <linearGradient id="bg-vet" x1="0" y1="0" x2="1200" y2="800" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F5F3FF"/>
      <stop offset="1" stop-color="#EDE9FE"/>
    </linearGradient>
    <filter id="shadow-vet" x="-50" y="-50" width="1300" height="900" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="15" stdDeviation="20" flood-color="#4C1D95" flood-opacity="0.1"/>
    </filter>
  </defs>

  <rect width="1200" height="800" fill="url(#bg-vet)"/>
  
  <rect x="100" y="100" width="100" height="100" rx="20" fill="#8B5CF6" fill-opacity="0.05" transform="rotate(-15 150 150)"/>
  <rect x="1000" y="600" width="120" height="120" rx="20" fill="#8B5CF6" fill-opacity="0.05" transform="rotate(15 1060 660)"/>

  <!-- Main Interface -->
  <g filter="url(#shadow-vet)" transform="translate(250, 150)">
    <rect width="700" height="500" rx="24" fill="white"/>
    
    <!-- Sidebar -->
    <rect x="0" y="0" width="200" height="500" rx="24" fill="#F8FAFC"/>
    <rect x="180" y="0" width="20" height="500" fill="#F8FAFC"/> <!-- Square off overlap -->
    
    <!-- Sidebar items -->
    <rect x="20" y="40" width="40" height="40" rx="10" fill="#7C3AED"/>
    <rect x="20" y="120" width="140" height="12" rx="6" fill="#E2E8F0"/>
    <rect x="20" y="150" width="100" height="12" rx="6" fill="#E2E8F0"/>
    <rect x="20" y="180" width="120" height="12" rx="6" fill="#E2E8F0"/>

    <!-- Main Content -->
    <g transform="translate(240, 40)">
       <text x="0" y="20" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1E293B">Incoming Requests</text>
       
       <!-- Filter Chip -->
       <rect x="350" y="0" width="80" height="30" rx="15" fill="#EDE9FE"/>
       <text x="375" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7C3AED">AI Auto</text>

       <!-- Message Item 1 (High Priority) -->
       <g transform="translate(0, 60)">
         <rect width="420" height="80" rx="12" fill="white" stroke="#E2E8F0"/>
         <circle cx="40" cy="40" r="20" fill="#E0E7FF"/>
         <rect x="80" y="25" width="150" height="12" rx="6" fill="#1E293B"/>
         <rect x="80" y="45" width="200" height="10" rx="5" fill="#94A3B8"/>
         <!-- Tag -->
         <rect x="340" y="30" width="60" height="24" rx="12" fill="#DCFCE7"/>
         <text x="355" y="46" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#166534">Business</text>
       </g>

       <!-- Message Item 2 (Filtered/Low) -->
       <g transform="translate(0, 160)">
         <rect width="420" height="80" rx="12" fill="#F8FAFC" stroke="#F1F5F9"/>
         <circle cx="40" cy="40" r="20" fill="#F1F5F9"/>
         <rect x="80" y="25" width="120" height="12" rx="6" fill="#CBD5E1"/>
         <rect x="80" y="45" width="180" height="10" rx="5" fill="#E2E8F0"/>
         <!-- Tag -->
         <rect x="340" y="30" width="60" height="24" rx="12" fill="#F3F4F6"/>
         <text x="358" y="46" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#64748B">Spam</text>
       </g>
    </g>

    <!-- Floating Shield Icon -->
    <g transform="translate(620, 280)">
       <path d="M0 0 L60 0 L60 50 C60 80 30 100 30 100 C30 100 0 80 0 50 Z" fill="#7C3AED"/>
       <path d="M15 35 L25 45 L45 25" stroke="white" stroke-width="4" fill="none"/>
    </g>
  </g>
</svg>
