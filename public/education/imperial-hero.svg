<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" fill="none">
  <defs>
    <linearGradient id="bg-imperial" x1="0" y1="0" x2="1200" y2="800" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F8FAFC"/>
      <stop offset="1" stop-color="#EFF6FF"/>
    </linearGradient>
    <filter id="shadow-imperial" x="-50" y="-50" width="1300" height="900" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#002147" flood-opacity="0.15"/>
    </filter>
  </defs>

  <rect width="1200" height="800" fill="url(#bg-imperial)"/>
  
  <!-- Abstract Architectural Elements -->
  <rect x="100" y="0" width="100" height="800" fill="#002147" fill-opacity="0.03"/>
  <rect x="250" y="0" width="40" height="800" fill="#002147" fill-opacity="0.03"/>
  
  <circle cx="1000" cy="150" r="200" fill="#002147" fill-opacity="0.05"/>

  <!-- Main Card -->
  <g filter="url(#shadow-imperial)" transform="translate(300, 150)">
    <rect width="600" height="500" rx="24" fill="white"/>
    
    <!-- Header Band (Imperial Blue) -->
    <rect x="0" y="0" width="600" height="120" rx="24" fill="#002147"/>
    <rect x="0" y="80" width="600" height="40" fill="#002147"/> <!-- Square off bottom -->
    
    <text x="300" y="70" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">Imperial College</text>
    <text x="300" y="100" font-family="Arial, sans-serif" font-size="18" fill="white" fill-opacity="0.8" text-anchor="middle">Business School</text>

    <!-- Content -->
    <g transform="translate(50, 160)">
        <!-- Degree Info -->
        <text x="250" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E293B" text-anchor="middle">MSc Innovation,</text>
        <text x="250" y="75" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E293B" text-anchor="middle">Entrepreneurship &amp; Management</text>
        
        <!-- Icons/Pillars -->
        <g transform="translate(40, 140)">
            <!-- Innovation -->
            <circle cx="40" cy="40" r="30" fill="#E0F2FE"/>
            <path d="M40 25 C45 25 50 30 50 35 C50 42 40 55 40 55 C40 55 30 42 30 35 C30 30 35 25 40 25" fill="#0284C7"/>
            <text x="40" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#334155" text-anchor="middle">Innovation</text>

            <!-- Strategy -->
            <g transform="translate(150, 0)">
                <circle cx="40" cy="40" r="30" fill="#F3E8FF"/>
                <rect x="25" y="25" width="30" height="30" rx="4" fill="#7C3AED"/>
                <text x="40" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#334155" text-anchor="middle">Strategy</text>
            </g>

            <!-- Venture -->
            <g transform="translate(300, 0)">
                <circle cx="40" cy="40" r="30" fill="#DCFCE7"/>
                <path d="M25 45 L35 25 L45 45 L55 25" stroke="#059669" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                <text x="40" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#334155" text-anchor="middle">Venture</text>
            </g>
        </g>
    </g>
  </g>
</svg>
