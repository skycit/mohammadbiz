[build]
  command = "npm run build"
    publish = ".next"

    [[plugins]]
      package = "@netlify/plugin-nextjs"

      # SEO: Redirect www to non-www for canonical URL consistency
      [[redirects]]
        from = "https://www.mohammad.biz/*"
          to = "https://mohammad.biz/:splat"
            status = 301
              force = true

              # SEO: Remove trailing slashes for consistent URLs
              [[redirects]]
                from = "/*/"
                  to = "/:splat"
                    status = 301
                      force = true

                      # SEO Headers for better indexing
                      [[headers]]
                        for = "/*"
                          [headers.values]
                              X-Robots-Tag = "index, follow"
                                  X-Content-Type-Options = "nosniff"
                                      X-Frame-Options = "DENY"
                                          Referrer-Policy = "strict-origin-when-cross-origin"
